<div class="container">
  <div class="card col-offset-3 mt-2">
    <div class="card-header">
      <label class="form-label">Customer</label>
      <label class="form-label mx-5">{{customer.id}}</label>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <label class="form-label mx-5">{{customer.name}}</label>
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <label class="form-label mx-5">{{customer.email}}</label>
      </div>
    </div>
  </div>
</div>
