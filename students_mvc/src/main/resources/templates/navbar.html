<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
  <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/}">Home</a>
      </li>
      <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
        <a class="nav-link" th:href="@{/user/students}">Students v1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Patients
        </a>
        <ul class="dropdown-menu">
            <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/admin/newStudent}">New Student</a></li>
          <li><a class="dropdown-item" th:href="@{/user/students}">Find Student</a></li>
        </ul>
      </li>
    </ul>
    <ul  class="navbar-nav" sec:authorize="isAuthenticated()">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span sec:authentication="name"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
      </li>
    </ul>
    <ul  class="navbar-nav" sec:authorize="!isAuthenticated()">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
    </ul>
  </div>
</nav>

<section layout:fragment="content">

</section>
</body>
</html>
